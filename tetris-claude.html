<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            padding: 20px;
        }

        .game-area {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: block;
            background: #1a1a2e;
        }

        .info {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 15px;
            min-width: 200px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .info h2 {
            margin-bottom: 15px;
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .score, .level, .lines {
            margin: 15px 0;
            font-size: 18px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .score span, .level span, .lines span {
            display: block;
            font-size: 32px;
            font-weight: bold;
            margin-top: 5px;
            color: #ffd700;
        }

        .controls {
            margin-top: 30px;
            font-size: 14px;
            line-height: 1.8;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }

        .controls h3 {
            margin-bottom: 10px;
            text-align: center;
        }

        .controls div {
            margin: 5px 0;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 10;
        }

        .game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #f5576c;
        }

        .next-piece {
            margin-top: 20px;
            text-align: center;
        }

        .next-piece h3 {
            margin-bottom: 10px;
        }

        #nextCanvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: #1a1a2e;
            margin: 10px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-area">
            <canvas id="tetris"></canvas>
            <div class="game-over" id="gameOver">
                <h2>KONEC HRY</h2>
                <p style="font-size: 20px; margin-bottom: 20px;">Skóre: <span id="finalScore">0</span></p>
                <button onclick="resetGame()">Hrát znovu</button>
            </div>
        </div>
        
        <div class="info">
            <h2>Tetris</h2>
            <div class="score">
                Skóre<span id="score">0</span>
            </div>
            <div class="level">
                Úroveň<span id="level">1</span>
            </div>
            <div class="lines">
                Řádky<span id="lines">0</span>
            </div>
            
            <div class="next-piece">
                <h3>Další:</h3>
                <canvas id="nextCanvas" width="120" height="120"></canvas>
            </div>
            
            <button onclick="togglePause()">Pauza (P)</button>
            
            <div class="controls">
                <h3>Ovládání:</h3>
                <div>← → : Pohyb</div>
                <div>↓ : Rychlý pád</div>
                <div>↑ : Rotace</div>
                <div>Mezerník : Tvrdý pád</div>
                <div>P : Pauza</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        
        canvas.width = COLS * BLOCK_SIZE;
        canvas.height = ROWS * BLOCK_SIZE;
        
        const SHAPES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[1,1,0],[0,1,1]], // S
            [[0,1,1],[1,1,0]], // Z
            [[1,0,0],[1,1,1]], // L
            [[0,0,1],[1,1,1]]  // J
        ];
        
        const COLORS = [
            '#00f0f0', // cyan
            '#f0f000', // yellow
            '#a000f0', // purple
            '#00f000', // green
            '#f00000', // red
            '#f0a000', // orange
            '#0000f0'  // blue
        ];
        
        let board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
        let score = 0;
        let level = 1;
        let lines = 0;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let gameRunning = true;
        let paused = false;
        
        let piece = {
            shape: null,
            color: null,
            x: 0,
            y: 0
        };
        
        let nextPiece = {
            shape: null,
            color: null
        };
        
        function createPiece() {
            const idx = Math.floor(Math.random() * SHAPES.length);
            return {
                shape: SHAPES[idx],
                color: COLORS[idx]
            };
        }
        
        function drawBlock(ctx, x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = 'rgba(0,0,0,0.3)';
            ctx.lineWidth = 2;
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
        
        function drawBoard() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(ctx, x, y, board[y][x]);
                    }
                }
            }
        }
        
        function drawPiece() {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        drawBlock(ctx, piece.x + x, piece.y + y, piece.color);
                    }
                });
            });
        }
        
        function drawNextPiece() {
            nextCtx.fillStyle = '#1a1a2e';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (!nextPiece.shape) return;
            
            const offsetX = (4 - nextPiece.shape[0].length) / 2;
            const offsetY = (4 - nextPiece.shape.length) / 2;
            
            nextPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        nextCtx.fillStyle = nextPiece.color;
                        nextCtx.fillRect(
                            (offsetX + x) * BLOCK_SIZE,
                            (offsetY + y) * BLOCK_SIZE,
                            BLOCK_SIZE,
                            BLOCK_SIZE
                        );
                        nextCtx.strokeStyle = 'rgba(0,0,0,0.3)';
                        nextCtx.lineWidth = 2;
                        nextCtx.strokeRect(
                            (offsetX + x) * BLOCK_SIZE,
                            (offsetY + y) * BLOCK_SIZE,
                            BLOCK_SIZE,
                            BLOCK_SIZE
                        );
                    }
                });
            });
        }
        
        function collide() {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x;
                        const newY = piece.y + y;
                        
                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return true;
                        }
                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        function merge() {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardY = piece.y + y;
                        const boardX = piece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = piece.color;
                        }
                    }
                });
            });
        }
        
        function rotate() {
            const rotated = piece.shape[0].map((_, i) =>
                piece.shape.map(row => row[i]).reverse()
            );
            
            const previousShape = piece.shape;
            piece.shape = rotated;
            
            if (collide()) {
                piece.shape = previousShape;
            }
        }
        
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += [40, 100, 300, 1200][linesCleared - 1] * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                
                updateScore();
            }
        }
        
        function drop() {
            piece.y++;
            if (collide()) {
                piece.y--;
                merge();
                clearLines();
                spawnPiece();
                
                if (collide()) {
                    gameOver();
                }
            }
            dropCounter = 0;
        }
        
        function hardDrop() {
            while (!collide()) {
                piece.y++;
            }
            piece.y--;
            merge();
            clearLines();
            spawnPiece();
            
            if (collide()) {
                gameOver();
            }
        }
        
        function move(dir) {
            piece.x += dir;
            if (collide()) {
                piece.x -= dir;
            }
        }
        
        function spawnPiece() {
            if (!nextPiece.shape) {
                nextPiece = createPiece();
            }
            
            piece = nextPiece;
            piece.x = Math.floor(COLS / 2) - Math.floor(piece.shape[0].length / 2);
            piece.y = 0;
            
            nextPiece = createPiece();
            drawNextPiece();
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function resetGame() {
            board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1000;
            gameRunning = true;
            paused = false;
            
            document.getElementById('gameOver').style.display = 'none';
            updateScore();
            nextPiece = {shape: null, color: null};
            spawnPiece();
            lastTime = 0;
            requestAnimationFrame(update);
        }
        
        function togglePause() {
            if (gameRunning) {
                paused = !paused;
            }
        }
        
        function update(time = 0) {
            if (!gameRunning || paused) {
                if (gameRunning && paused) {
                    requestAnimationFrame(update);
                }
                return;
            }
            
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            
            if (dropCounter > dropInterval) {
                drop();
            }
            
            drawBoard();
            drawPiece();
            
            requestAnimationFrame(update);
        }
        
        document.addEventListener('keydown', e => {
            if (!gameRunning || paused) {
                if (e.key === 'p' || e.key === 'P') {
                    togglePause();
                }
                return;
            }
            
            switch(e.key) {
                case 'ArrowLeft':
                    move(-1);
                    break;
                case 'ArrowRight':
                    move(1);
                    break;
                case 'ArrowDown':
                    drop();
                    break;
                case 'ArrowUp':
                    rotate();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
                case 'p':
                case 'P':
                    togglePause();
                    break;
            }
        });
        
        spawnPiece();
        update();
    </script>
</body>
</html>
