<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        html {
            height: 100%;
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .game-board {
            position: relative;
        }

        #tetris-canvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .game-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .info-panel h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #fff;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
        }

        .level {
            font-size: 20px;
            color: #87ceeb;
        }

        .lines {
            font-size: 18px;
            color: #98fb98;
        }

        .controls {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
        }

        .controls h3 {
            margin: 0 0 15px 0;
            text-align: center;
        }

        .control-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
        }

        .key {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 5px;
            font-family: monospace;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            margin: 0 0 20px 0;
            color: #ff6b6b;
        }

        .restart-btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .restart-btn:hover {
            background: #45b7aa;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                padding: 20px;
            }
            
            .game-info {
                min-width: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <main class="game-container">
        <div class="game-board">
            <canvas id="tetris-canvas" width="300" height="600"></canvas>
            <div class="game-over" id="game-over">
                <h2>Konec hry!</h2>
                <p>Skóre: <span id="final-score">0</span></p>
                <button class="restart-btn" onclick="restartGame()">Hrát znovu</button>
            </div>
        </div>
        
        <div class="game-info">
            <div class="info-panel">
                <h3>Skóre</h3>
                <div class="score" id="score">0</div>
            </div>
            
            <div class="info-panel">
                <h3>Level</h3>
                <div class="level" id="level">1</div>
            </div>
            
            <div class="info-panel">
                <h3>Řádky</h3>
                <div class="lines" id="lines">0</div>
            </div>
            
            <div class="info-panel">
                <h3>Další kostka</h3>
                <canvas id="next-canvas" width="120" height="120" style="background: #000; border-radius: 8px; margin: 0 auto; display: block;"></canvas>
            </div>
            
            <div class="controls">
                <h3>Ovládání</h3>
                <div class="control-item">
                    <span>Pohyb vlevo</span>
                    <span class="key">←</span>
                </div>
                <div class="control-item">
                    <span>Pohyb vpravo</span>
                    <span class="key">→</span>
                </div>
                <div class="control-item">
                    <span>Rychlý pád</span>
                    <span class="key">↓</span>
                </div>
                <div class="control-item">
                    <span>Rotace</span>
                    <span class="key">↑</span>
                </div>
                <div class="control-item">
                    <span>Okamžitý pád</span>
                    <span class="key">W</span>
                </div>
                <div class="control-item">
                    <span>Pauza</span>
                    <span class="key">SPACE</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        const canvas = document.getElementById('tetris-canvas');
        const ctx = canvas.getContext('2d');
        const BLOCK_SIZE = 30;
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;

        // Herní stav
        let board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = true;
        let isPaused = false;
        let dropTime = 0;
        let dropInterval = 1000;

        // Tetris bloky (tetromina)
        const TETROMINOS = {
            I: {
                shape: [
                    [1, 1, 1, 1]
                ],
                color: '#00f5ff'
            },
            O: {
                shape: [
                    [1, 1],
                    [1, 1]
                ],
                color: '#ffff00'
            },
            T: {
                shape: [
                    [0, 1, 0],
                    [1, 1, 1]
                ],
                color: '#800080'
            },
            S: {
                shape: [
                    [0, 1, 1],
                    [1, 1, 0]
                ],
                color: '#00ff00'
            },
            Z: {
                shape: [
                    [1, 1, 0],
                    [0, 1, 1]
                ],
                color: '#ff0000'
            },
            J: {
                shape: [
                    [1, 0, 0],
                    [1, 1, 1]
                ],
                color: '#0000ff'
            },
            L: {
                shape: [
                    [0, 0, 1],
                    [1, 1, 1]
                ],
                color: '#ffa500'
            }
        };

        // Aktuální padající blok a následující
        let currentPiece = null;
        let nextPiece = null;
        const nextCanvas = document.getElementById('next-canvas');
        const nextCtx = nextCanvas.getContext('2d');

        // Vytvoření nového bloku
        function createPiece() {
            const pieces = Object.keys(TETROMINOS);
            const randomPiece = pieces[Math.floor(Math.random() * pieces.length)];
            const tetromino = TETROMINOS[randomPiece];
            
            return {
                shape: tetromino.shape,
                color: tetromino.color,
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(tetromino.shape[0].length / 2),
                y: 0
            };
        }

        // Získání další kostky
        function getNextPiece() {
            if (!nextPiece) {
                nextPiece = createPiece();
            }
            const piece = nextPiece;
            nextPiece = createPiece();
            drawNextPiece();
            return piece;
        }

        // Vykreslení náhledu další kostky
        function drawNextPiece() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (nextPiece) {
                const blockSize = 20;
                const offsetX = (nextCanvas.width - nextPiece.shape[0].length * blockSize) / 2;
                const offsetY = (nextCanvas.height - nextPiece.shape.length * blockSize) / 2;
                
                nextCtx.fillStyle = nextPiece.color;
                for (let y = 0; y < nextPiece.shape.length; y++) {
                    for (let x = 0; x < nextPiece.shape[y].length; x++) {
                        if (nextPiece.shape[y][x]) {
                            const drawX = offsetX + x * blockSize;
                            const drawY = offsetY + y * blockSize;
                            nextCtx.fillRect(drawX, drawY, blockSize, blockSize);
                            nextCtx.strokeStyle = '#333';
                            nextCtx.strokeRect(drawX, drawY, blockSize, blockSize);
                        }
                    }
                }
            }
        }

        // Okamžitý pád kostky
        function hardDrop() {
            if (!currentPiece) return;
            
            let dropDistance = 0;
            while (isValidMove(currentPiece, 0, 1)) {
                currentPiece.y++;
                dropDistance++;
            }
            
            score += dropDistance * 2;
            updateUI();
            
            placePiece(currentPiece);
            clearLines();
            currentPiece = getNextPiece();
            
            if (!isValidMove(currentPiece)) {
                gameOver();
            }
        }

        // Kontrola kolize
        function isValidMove(piece, dx = 0, dy = 0, newShape = null) {
            const shape = newShape || piece.shape;
            const newX = piece.x + dx;
            const newY = piece.y + dy;

            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const boardX = newX + x;
                        const boardY = newY + y;

                        if (boardX < 0 || boardX >= BOARD_WIDTH || 
                            boardY >= BOARD_HEIGHT || 
                            (boardY >= 0 && board[boardY][boardX])) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        // Rotace bloku
        function rotatePiece(piece) {
            const rotated = piece.shape[0].map((_, i) =>
                piece.shape.map(row => row[i]).reverse()
            );
            return rotated;
        }

        // Umístění bloku na hrací plochu
        function placePiece(piece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const boardY = piece.y + y;
                        const boardX = piece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = piece.color;
                        }
                    }
                }
            }
        }

        // Kontrola a odstranění plných řádků
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++; // Zkontroluj stejný řádek znovu
                }
            }

            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(50, 1000 - (level - 1) * 100);
                updateUI();
            }
        }

        // Aktualizace UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        // Vykreslení hrací plochy
        function drawBoard() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Vykreslení umístěných bloků
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = board[y][x];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        ctx.strokeStyle = '#333';
                        ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                }
            }
        }

        // Vykreslení aktuálního bloku
        function drawPiece(piece) {
            ctx.fillStyle = piece.color;
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const drawX = (piece.x + x) * BLOCK_SIZE;
                        const drawY = (piece.y + y) * BLOCK_SIZE;
                        ctx.fillRect(drawX, drawY, BLOCK_SIZE, BLOCK_SIZE);
                        ctx.strokeStyle = '#333';
                        ctx.strokeRect(drawX, drawY, BLOCK_SIZE, BLOCK_SIZE);
                    }
                }
            }
        }

        // Hlavní herní smyčka
        function gameLoop(timestamp) {
            if (!gameRunning || isPaused) {
                if (gameRunning) {
                    requestAnimationFrame(gameLoop);
                }
                return;
            }

            if (timestamp - dropTime > dropInterval) {
                if (currentPiece && isValidMove(currentPiece, 0, 1)) {
                    currentPiece.y++;
                } else {
                    if (currentPiece) {
                        placePiece(currentPiece);
                        clearLines();
                    }
                    
                    currentPiece = getNextPiece();
                    
                    if (!isValidMove(currentPiece)) {
                        gameOver();
                        return;
                    }
                }
                dropTime = timestamp;
            }

            // Vykreslení
            drawBoard();
            if (currentPiece) {
                drawPiece(currentPiece);
            }

            requestAnimationFrame(gameLoop);
        }

        // Konec hry
        function gameOver() {
            gameRunning = false;
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').style.display = 'block';
        }

        // Restart hry
        function restartGame() {
            board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            gameRunning = true;
            isPaused = false;
            dropTime = 0;
            dropInterval = 1000;
            nextPiece = null;
            currentPiece = getNextPiece();
            
            document.getElementById('game-over').style.display = 'none';
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        // Ovládání klávesnicí
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || isPaused) {
                if (e.code === 'Space') {
                    isPaused = !isPaused;
                    if (!isPaused) {
                        requestAnimationFrame(gameLoop);
                    }
                }
                return;
            }

            if (!currentPiece) return;

            switch (e.code) {
                case 'ArrowLeft':
                    if (isValidMove(currentPiece, -1, 0)) {
                        currentPiece.x--;
                    }
                    break;
                case 'ArrowRight':
                    if (isValidMove(currentPiece, 1, 0)) {
                        currentPiece.x++;
                    }
                    break;
                case 'ArrowDown':
                    if (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score += 1;
                        updateUI();
                    }
                    break;
                case 'ArrowUp':
                    const rotated = rotatePiece(currentPiece);
                    if (isValidMove(currentPiece, 0, 0, rotated)) {
                        currentPiece.shape = rotated;
                    }
                    break;
                case 'KeyW':
                    hardDrop();
                    break;
                case 'Space':
                    isPaused = !isPaused;
                    if (!isPaused) {
                        requestAnimationFrame(gameLoop);
                    }
                    break;
            }
        });

        // Spuštění hry
        currentPiece = getNextPiece();
        updateUI();
        requestAnimationFrame(gameLoop);
    </script>
