<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <base href="/tetris-ai/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tetris AI</title>

  <!-- Open Graph / Twitter -->
  <meta name="description" content="Comparison of Tetris games generated by different AI tools.">
  <meta property="og:title" content="Tetris AI">
  <meta property="og:description" content="Comparison of Tetris games generated by different AI tools.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://petrvobornik.github.io/tetris-ai/">
  <meta property="og:image" content="tetris-fight.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Tetris AI">
  <meta name="twitter:description" content="Comparison of Tetris games generated by different AI tools.">
  <meta name="twitter:image" content="tetris-fight.jpg">
  <link rel="canonical" href="https://petrvobornik.github.io/tetris-ai/">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="shortcut icon" type="image/png" href="favicon.png">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    :root { color-scheme: light dark; }
    body { padding-top: 2rem; padding-bottom: 3rem; }
    header { display: none; } /* žádné duplicitní záhlaví */
    .app-title { font-weight: 700; letter-spacing: .5px; }
    .list li + li { margin-top: .35rem; }
    footer { border-top: 1px solid rgba(0,0,0,.1); padding-top: 1rem; margin-top: 2rem; opacity: .8; }
    footer .bi { transition: transform 0.2s ease, color 0.2s ease; }
    footer .bi:hover { transform: scale(1.25); }

    /* Barvy sociálních sítí */
    footer .bi-twitter-x:hover { color: #000; }       /* černá X */
    footer .bi-linkedin:hover { color: #0A66C2; }     /* modrá LinkedIn */
    footer .bi-youtube:hover { color: #FF0000; }      /* červená YouTube */
    footer .bi-facebook:hover { color: #1877F2; }     /* modrá Facebook */
    footer .bi-instagram:hover { color: #E4405F; }    /* růžová Instagram */

    .card-link { transition: transform .15s ease, box-shadow .15s ease; }
    .card-link:hover { transform: translateY(-2px); box-shadow: 0 .5rem 1rem rgba(0,0,0,.15); }
    .card-accent { height: 4px; border-radius: .25rem .25rem 0 0; }
    .card-title { font-size: 1rem; margin: 0; }
    .card-date { font-size: .85rem; opacity: .75; margin-top: .15rem; }
    .card-body { padding: .8rem .9rem; } 
  </style>
</head>
<body>
  <main class="container">
    <h1 class="app-title mb-3">Tetris AI</h1>
    <p class="lead">Comparison of Tetris games generated by different AI tools.</p>
    <p>
        Prompt: <em>Program a Tetris game in HTML+CSS+JS within a single page/file.</em><br/>
        In the event of an error or non-standard operation, a correction was requested.
    </p>

    <div class="d-flex justify-content-between align-items-center mt-4 mb-2">
      <h4 class="mb-0">And here are the results:</h4>
      <div class="d-flex align-items-center">
        <label class="me-2 mb-0">Sort by:</label>
        <select id="sort-select" class="form-select form-select-sm w-auto">
          <option value="date" selected>Date</option>
          <option value="alpha">A..Z</option>
        </select>
      </div>
    </div>

    <div id="tetris-cards" class="row g-3 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4"></div>


    <figure class="mt-4 mb-5 text-center">
      <img src="tetris-fight.jpg" alt="Tetris pieces fighting" class="img-fluid rounded w-auto mw-md-50 mw-lg-25">
    </figure>

    <div class="d-block d-sm-none" style="height: 2rem;"></div>

    <footer class="fixed-bottom text-center py-3 opacity-100" style="background-color: rgb(var(--bs-tertiary-bg-rgb));">
        <div class="container">
            <div class="row align-items-center gy-2">
            <!-- Levá část – jméno -->
            <div class="col-12 col-sm text-sm-start text-center">
                <span class="fw-semibold">Petr Voborník</span>
                <span class="text-body-secondary">• Tetris AI</span>
            </div>

            <!-- Pravá část – sociální ikony -->
            <div class="col-12 col-sm-auto text-sm-end text-center">
                <a href="#" class="text-body-secondary mx-2 fs-5"><i class="bi bi-twitter-x"></i></a>
                <a href="#" class="text-body-secondary mx-2 fs-5"><i class="bi bi-linkedin"></i></a>
                <a href="#" class="text-body-secondary mx-2 fs-5"><i class="bi bi-youtube"></i></a>
                <a href="#" class="text-body-secondary mx-2 fs-5"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-body-secondary mx-2 fs-5"><i class="bi bi-instagram"></i></a>
            </div>
            </div>
        </div>
    </footer>
  </main>

  <!-- (Volitelně) Bootstrap JS pro případné komponenty -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<script>
  const items = [
    { title: 'Perplexity', href: 'tetris-perplexity.html', date: '2025-10-21', color: '#091717' },
    { title: 'Claude', href: 'tetris-claude.html', date: '2025-10-20', color: '#da7756' },
    { title: 'Gemini', href: 'tetris-gemini.html', date: '2025-10-20', color: '#4796E3' },
    { title: 'Grok', href: 'tetris-grok.html', date: '2025-10-24', color: '#313131' },
    { title: 'Canva', href: 'tetris-canva.html', date: '2025-10-20', color: '#7D2AE7' },
    { title: 'Copilot', href: 'tetris-copilot.html', date: '2025-10-20', color: '#09AA6C' },
    { title: 'GitHub Copilot (VSC)', href: 'tetris-github-copilot.html', date: '2025-10-24', color: '#08872B' },
    { title: 'ChatGPT', href: 'tetris-chatgpt.html', date: '2025-10-21', color: '#74AA9C' }
  ];

  const wrap = document.getElementById('tetris-cards');
  const select = document.getElementById('sort-select');

  function renderItems(list) {
    wrap.innerHTML = '';
    list.forEach(({ title, href, date, color }) => {
      const col = document.createElement('div');
      col.className = 'col';

      const a = document.createElement('a');
      a.className = 'card card-link h-100 text-decoration-none';
      a.href = href;
      a.target = '_blank';
      a.rel = 'noopener';

      const accent = document.createElement('div');
      accent.className = 'card-accent';
      accent.style.background = color;

      const body = document.createElement('div');
      body.className = 'card-body';

      const h5 = document.createElement('h5');
      h5.className = 'card-title';
      h5.textContent = title;

      const small = document.createElement('div');
      small.className = 'card-date text-body-secondary';
      small.textContent = date;

      body.appendChild(h5);
      body.appendChild(small);
      a.appendChild(accent);
      a.appendChild(body);
      col.appendChild(a);
      wrap.appendChild(col);
    });
  }

  function sortAndRender() {
    const mode = select.value;
    let list = [...items];
    if (mode === 'alpha') {
      list.sort((a, b) => a.title.localeCompare(b.title));
    } else {
      list.sort((a, b) => b.date.localeCompare(a.date));
    }
    renderItems(list);
  }

  select.addEventListener('change', sortAndRender);

  // první vykreslení
  sortAndRender();
</script>

</body>
</html>
